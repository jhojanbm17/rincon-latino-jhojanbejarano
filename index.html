<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>rincon latino</title>
</head>
<body>
    <!--barra de navegacion-->
    <header class="header" id="grid-header">
        <nav class="nav">
            <img class="logo-rincon-latino" src="./images/RINCON-removebg-preview.png" alt="rincon latino">
            <ul class="barra-menu">
                <li class="nav-botones"><a href="#" class="nav-botones-links">Inicio</a></li>
                <li class="nav-botones"><a href="./pages/bebidas.html" class="nav-botones-links">Bebidas</a></li>
                <li class="nav-botones"><a href="./pages/comida-snacks.html" class="nav-botones-links">Comida y Snacks</a></li>
                <li class="nav-botones"><a href="./pages/recetas.html" class="nav-botones-links">Recetas</a></li>
                <li class="nav-botones"><a href="./pages/contacto.html" class="nav-botones-links">Contacto</a></li>
            </ul>

        </nav>
    </header>
    <!-- fotos que pasan con ofertas o productos nuevos-->
    <main>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/productos/promociones y nuevos/productos 1.jpg" class="d-block w-50" alt="pr1">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/productos/promociones y nuevos/productos 2.jpg" class="d-block w-50" alt="pr2">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/productos/promociones y nuevos/productos 3.jpg" class="d-block w-50" alt="pr3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <!--fin -->
        <!--productos en pagina inicial-->
        <section id="contenido-grid">
            <div class="pag-contenido">
                <div class="productos-inicio">
                    <img src="./images/productos/postobon/postobon uva.png" alt="uva 500ml" width="130" height="150">
                    <div>
                    <label for="gaseosa">Postobon UVA 500ml</label>
                    </div>
                    <div>
                        <label for="precio">8.99$</label>
                        <input type="number" id="gaseosa" name="postobon uva 500ml" min="1" max="24">
                        <button class="boton agregar">agregar</button>
                    </div>
                </div>
                <div class="productos-inicio">
                    <img src="./images/productos/bebidas/postobon col 2L.png" alt="Colombiana 2L" width="130" height="150">
                    <div>
                        <label for="gaseosa">Colombiana 2L</label>
                    </div>
                    <div>
                        <label for="precio">10.99$</label>
                        <input type="number" id="gaseosa" name="Colombiana 2L" min="1" max="24">
                        <button class="boton agregar">agregar</button>
                   
                    </div>
                    
                </div>
                <div class="productos-inicio">
                    <img src="./images/productos/bebidas/postobon col 500ml.png" alt="Colombiana 500ml" width="130" height="150">
                    <div>
                        <label for="gaseosa">Postobon Colombiana 500ml</label>
                    </div>
                    <div>
                        <label for="precio">8.99$</label>
                        <input type="number" id="gaseosa" name="postobon Colombiana 500ml" min="1" max="24">
                        <button class="boton agregar">agregar</button>
                    </div>    
                </div>
                <div class="productos-inicio">
                    <img src="./images/productos/bebidas/Manzana500ml.webp" alt="Manzana 500ml" width="130" height="150">
                    <div>
                        <label for="gaseosa">Postobon Manzana 500ml</label>
                    </div>
                    <div>
                        <label for="precio">8.99$</label>
                        <input type="number" id="gaseosa" name="postobon Manzana 500ml" min="1" max="24">
                        <button class="boton agregar">agregar</button>
                    </div>
                    
                </div>
            </div>  

        </section>
        
    </main>
    <!--footer e iconos -->
    <footer class="grid-footer">
         <section class="ftsec1">
            <button>terminos y condiciones</button>
            <button>nosotros</button>
            <button>aviso legal</button>
            <button>privacidad y cookies</button>
         </section>
         <section class="ftsec2">
            <nav>
                <form action="revistas y descuentos">
                    <p>revista y descuentos</p>
                    <div>
                    <label for="correo">correo</label>
                    <input type="email" id="correo">
                    <div>
                        <input type="submit" value="enviar">
                    </div>  
                </form>
             </nav>
         </section>
         <section class="ftsec3">
            <img class="redes" src="./images/instagram.png" alt="icono instagram">
            <img class="redes" src="./images/facebook.png" alt="icono facebook">
            <img class="redes" src="./images/whatsapp.png" alt="icono whatsapp">
            <img class="redes" src="./images/youtube.png" alt="icono youtube">

         </section>
    
    </footer>
   
    
</body>

</html>

    <main>
        <section>

            <div id="carouselExampleIndicators" class="carousel slide carousel-dark carousel-fluid" data-bs-ride="carousel">
                <div class="carousel-indicators">

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

        <!--formularion de contacto-->
        <section>
            <form class="row g-3 container-fluid">
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="inputAddress" placeholder="785451868">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Categoria</label>
                  <select id="inputState" class="form-select">
                    <option selected>Categoria</option>
                    <option>Presupuesto</option>
                    <option>Envios</option>
                    <option>Precios al por mayor</option>
                    <option>Dudas/Consulta general</option>
                  </select>
                </div>
                <div class="form-floating col-6">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="">Comentario</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Acepto terminos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>comida-snacks</title>
</head>
<!--barra de navegacion-->
<body>
    <header class="header">
        <nav class="nav">
            <img class="logo-rincon-latino" src="../images/RINCON-removebg-preview.png" alt="rincon latino">
            <ul class="barra-menu">
                <li class="nav-botones"><a href="../index.html" class="nav-botones-links">Inicio</a></li>
                <li class="nav-botones"><a href="../pages/bebidas.html" class="nav-botones-links">Bebidas</a></li>
                <li class="nav-botones"><a href="../pages/comida-snacks.html" class="nav-botones-links">Comida y Snacks</a></li>
                <li class="nav-botones"><a href="../pages/recetas.html" class="nav-botones-links">Recetas</a></li>
                <li class="nav-botones"><a href="../pages/contacto.html" class="nav-botones-links">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- fotos que pasan con ofertas o productos nuevos-->
    <main>
        <section>
            <div class="slider">
                <ul>
                    <li><img src="../images/productos/promociones y nuevos/productos 1.jpg" alt="productos goya" ></li>
                    <li><img src="../images/productos/promociones y nuevos/productos 2.jpg" alt="productos postobon" ></li>
                    <li><img src="../images/productos/promociones y nuevos/productos 3.jpg" alt="productos varios" ></li>
                 </ul>
            </div>
        </section>
        <!--productos main-->
        <section>
            <div class="pag-contenido">
                <div class="productos-inicio">
                    <img src="../images/productos/zenu/frijol en lata zenu.jpg" alt="frijol lata" width="130" height="150">
                    <div>
                    <label for="Comida">Frijol Lata Zenu</label>
                    </div>
                    <div>
                        <label for="precio">4.99$</label>
                        <input type="number" id="Comida" name="frijol lata zenu" min="1" max="24">
                        <button class="boton agregar">agregar</button>
                    </div>
                </div>
                <div class="productos-inicio">
                    <img src="../images/productos/colmaiz/bunuelo.png" alt="Colmaiz bunuelo" width="130" height="150">
                    <div>
                        <label for="comida">Colmaiz bunuelo 1KG</label>
                    </div>
                    <div>
                        <label for="precio">6.99$</label>
                        <input type="number" id="Comida" name="Colmaiz bunuelo 1KG " min="1" max="25">
                        <button class="boton agregar">agregar</button>
                   
                    </div>
                    
                </div>
                <div class="productos-inicio">
                    <img src="../images/productos/zenu/salchichon cervecero.jpeg" alt="salchichon Zenu" width="130" height="150">
                    <div>
                        <label for="Comida">salchichon Zenu</label>
                    </div>
                    <div>
                        <label for="precio">5.99$</label>
                        <input type="number" id="Comida" name="salchichon Zenu" min="1" max="15">
                        <button class="boton agregar">agregar</button>
                    </div>    
                </div>
                <div class="productos-inicio">
                    <img src="../images/productos/colmaiz/natilla.png" alt="Colmaiz natilla" width="130" height="150">
                    <div>
                        <label for="comida">Colmaiz natilla 1KG</label>
                    </div>
                    <div>
                        <label for="precio">6.99$</label>
                        <input type="number" id="comida" name="Colmaiz natilla" min="1" max="25">
                        <button class="boton agregar">agregar</button>
                    </div>
                    
                </div>
            </div>  

        </section>
    </main>
    <!--footer y redes sociales-->
    <footer>
         
        <button>terminos y condiciones</button>
        <button>nosotros</button>
        <button>aviso legal</button>
        <button>privacidad y cookies</button>
        <nav>
           <form action="revistas y descuentos">
               <p>revista y descuentos</p>
               <div>
               <label for="correo">correo</label>
               <input type="email" id="correo">
               <div>
                   <input type="submit" value="enviar">
               </div>  
           </form>
        </nav>
       
        <img class="redes" src="../images/instagram.png" alt="icono instagram">
        <img class="redes" src="../images/facebook.png" alt="icono facebook">
        <img class="redes" src="../images/whatsapp.png" alt="icono whatsapp">
        <img class="redes" src="../images/youtube.png" alt="icono youtube">
    
    </footer>
</body>
</html>
